<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div id="top">
                <i class="fa-solid fa-sun fa-2xl" style="color: yellow;"></i>
                <h1>Weather Dashboard</h1>
                <i class="fa-solid fa-cloud fa-2xl" style="color: #677998;"></i>
            </div>
        </header>
        <div class="row col-12">
        <div class=" col-md-3">
                <div class="card text-center border-dark rounded m-3 " style="width: 100%;">
                    <div class="card-body">
                    <div class="mb-3 input-group-lg">
                        <label for="city-input" class="form-label">Search for a City</label>
                        <input type="text" class="form-control" id="city-input" placeholder="New York">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" id="search-button">Search</button>
                    </div>
                    <div class="text-center p-2 m-2">
                        <h4 class="fw-bolder">Search History</h4>
                        <div class="d-grid gap-2" id="search-history"></div>
                    </div>
                    </div>
                </div>
        </div>
        <div class="col-md m-3">
             <div class="card border-dark rounded" id="dashboard">
                <h3 id="city" class="card-header text-center">City name</h3>
                <div class="card-body ">
                    <h5 id="today" class="card-title text-center"></h5>
                    <div id="icon" class="text-center"><img id="currIcon" src="" alt="Weather icon"></div>
                    <p id="currTemp" class="card-text text-center"></p>
                    <p id="currHumid" class="card-text text-center"></p>
                    <p id="currWspeed" class="card-text text-center "></p>
                </div>
            </div>
            <h3 class="mt-3 text-light fw-bolder">5-Day Weather Forecast</h3>
            <div class="row col-12">
                <div class="col">
                    <div class="card text-center" id="forecast">
                        <div class="card-body">
                            <h5 id="date0" class="date card-title text-center"></h5>
                            <div class="text-center"><img id="icon0" src="" alt="Weather icon"></div>
                            <p id="temp0" class="card-text text-center"></p>
                            <p id="humid0" class="card-text text-center"></p>
                            <p id="wspeed0" class="card-text text-center"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center" id="forecast">
                        <div class="card-body">
                             <h5 id="date1" class="date card-title text-center"></h5>
                            <div class="text-center"><img id="icon1" src="" alt="Weather icon"></div>
                            <p id="temp1" class="card-text text-center"></p>
                            <p id="humid1" class="card-text text-center"></p>
                            <p class="card-text text-center" id="wspeed1"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center" id="forecast">
                        <div class="card-body">
                            <h5 id="date2" class="date card-title text-center"></h5>
                            <div class="text-center"><img id="icon2" src="" alt="Weather icon"></div>
                            <p id="temp2" class="card-text text-center"></p>
                            <p id="humid2" class="card-text text-center"></p>
                            <p class="card-text text-center" id="wspeed2"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center" id="forecast">
                        <div class="card-body">
                            <h5 id="date3" class="date card-title text-center"></h5>
                            <div class="text-center"><img id="icon3" src="" alt="Weather icon"></div>
                            <p id="temp3" class="card-text text-center"></p>
                            <p id="humid3" class="card-text text-center"></p>
                            <p class="card-text text-center" id="wspeed3"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-center" id="forecast">
                        <div class="card-body">
                            <h5 id="date4" class="date card-title text-center"></h5>
                            <div class="text-center"><img id="icon4" src="" alt="Weather icon"></div>
                            <p id="temp4" class="card-text text-center"></p>
                            <p id="humid4" class="card-text text-center"></p>
                            <p class="card-text text-center" id="wspeed4"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
